<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const secret = 'sailfish'
  const checkList = []

  window.addEventListener('keyup', e => {
    checkList.push(e.key)
    checkList.splice(-secret.length - 1, checkList.length - secret.length)
    if (checkList.join('').includes(secret)) {
      cornify_add()
    }
  })
</script>
</body>
</html>
