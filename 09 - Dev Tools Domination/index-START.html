<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('hello')

    // Interpolated

    // console.log('%s shi ni ma', 'alibaba')

    // Styled

    // console.log('%c 超级变变变', 'color: #bada55')

    // warning!

    console.warn('meiyoubanfa')

    // Error :|

    console.error('something wrong')

    // Info

    console.info('there is a i')

    // Testing

    console.assert(1 === 2, 'wo jiu cuo le za di')

    // clearing

    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p)
    console.dir(p)

    // Grouping together

    dogs.forEach(item => {
      console.group(`${item.name}`)
      console.log(`${item.age}`)
      console.log(`${item.name}`)
      console.groupEnd()
    })

    // counting

    console.count('ali')
    console.count('ali')
    console.count('ali')
    console.count('ali')

    // timing

    console.time('有多久的延时')

    setTimeout(() => {
      console.timeEnd('有多久的延时')
    }, 1000)

  </script>
</body>
</html>
