<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero')
  const h1 = hero.querySelector('h1')
  const walk = 500

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = this
    let { offsetX: x, offsetY: y } = e
    if (this !== e.target) {
      x = x + e.target.offsetLeft
      y = y + e.target.offsetTop
    }

    x = x / width * walk - 0.5 * walk 
    y = y / height * walk - 0.5 * walk 

    h1.style.textShadow = `
      ${x}px ${y}px 0 rgba(182, 0, 0, 1),
      ${x * -1 }px ${y * -1}px 0 rgba(155, 155, 0, 1),
      ${y}px ${x}px 0 rgba(0, 155, 0, 1),
      ${y * -1 }px ${x * -1}px 0 rgba(0, 0, 124, 1)
    `
  }

  hero.addEventListener('mousemove', shadow)
</script>
</body>
</html>
